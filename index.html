<!DOCTYPE html>
<html>
<head>
    <title>Malvern Lacrosse Club</title>
</head>
<body>
    <script>
        function stripPrefix(string, prefix) {
            if (string.startsWith(prefix)) {
                return string.slice(prefix.length);
            }
            return string;
        }
        window.location.href = `https://malvern-lacrosse-club.square.site${stripPrefix(window.location.pathname, "/tmp")}${window.location.search}`;
    </script>
</body>
</html>
